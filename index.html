<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="buttons text-center">
                    <input type="button" value="Add" class="btn btn-primary add-person" onclick="showAddSection()">
                    <input type="button" value="Edit" class="btn btn-warning edit-person">
                    <input type="button" value="Delete" class="btn btn-danger delete-person">
                </div>
            </div>
            <div class="col-md-12">
                <div class="change-person-section">
                    <div class="add-person-section displayNone" id="adp">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                        <label for="Family">Family:</label>
                        <input type="text" class="form-control" id="Family" placeholder="Family">
                        <input type="button" class="btn btn-primary" value="Add Person">
                    </div>
                    <div class="edit-person-section displayNone"></div>
                    <div class="delet-person-section displayNone"></div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="view-peson-section"></div>
            </div>
        </div>
    </div>
<p id="demo">vcbxvcb</p>


</body>

</html>
