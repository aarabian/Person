<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<body onload="showData()">
    <div class="col-md-12 d-flex justify-content-center">
        <div id="loadData" class="load_data">loading...</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="buttons text-center">
                    <input type="button" value="Add" id="showAdd" class="btn btn-primary add-person"
                        onclick="showAddSection()">
                </div>
                <div id="showAddModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Add User</h2>
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <label for="Name">Name:</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">
                            <label for="Family">Family:</label>
                            <input type="text" class="form-control" id="Family" placeholder="Family">
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-primary" value="Add Person" onclick="createData()">
                        </div>
                    </div>

                </div>
            </div>
            <!-- <div class="col-md-12">
                <div class="change-person-section">
                    <div class="add-person-section displayNone" id="addPerson">
                        <label for="Name">Name:</label>
                        <input type="text" class="form-control" id="Name" placeholder="Name">
                        <label for="Family">Family:</label>

                        <input type="button" class="btn btn-primary" value="Add Person" onclick="createData()">
                    </div>

                </div>
            </div>
            <div class="col-md-12">
                <div class="view-peson-section"></div>
            </div> -->
        </div>
    </div>


    <div id="showEditModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="userId" value="">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="nameEdit" placeholder="Name">
                <label for="Family">Family:</label>
                <input type="text" class="form-control" id="familyEdit" placeholder="Family">
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary" value="Edit Person" onclick="editData(this.userId)">
            </div>
        </div>

    </div>

</body>
